<div class="register register-with-news-feed">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image" style="background-image: url(../../assets/images/bg.jpg)"></div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
      <!-- begin register-header -->
      <div class="register-header">
        <div class="brand">
          <b>Sign Up</b>
        </div>
        <div class="icon">
          <i class="fa fa-sign-in"></i>
        </div>
      </div>
      <!-- end register-header -->
      <!-- begin register-content -->
      <div class="register-content">
        <form action="/" method="POST" class="margin-bottom-0">
          <div class="wd-wrap" v-if="step==0">
            <div class="wd-form__wrapper">
                <div class="wd-form__wrp">
                  <input type="text" name="username" placeholder="Email address*" v-model="email" @change="emailValidated=true" :class="`wd-form__input ${emailValidated?'':'input-error'}`"/>
                </div>
                <div class="wd-form__wrp">
                  <input type="password" name="password" placeholder="Your password*" v-model="password" @change="passwordValidated=true" :class="`wd-form__input ${passwordValidated?'':'input-error'}`"/>
                </div>
                <div class="wd-form__wrp">
                  <input type="password" name="password_confirm" placeholder="Confirm your password*" v-model="passwordConfirm" @change="passwordValidated=true" :class="`wd-form__input ${passwordValidated?'':'input-error'}`"/>
                </div>
                <div class="wd-form__wrp m-b-30">
                  <div class="btn-group navbar-btn sw-btn-group pull-right" role="group">
                    <a class="btn btn-default sw-btn-next wd-btn-next" @click="userRegister()">Register</a>
                  </div>
                </div>
              </div>
              <div class="wd-wrap m-b-30">
                <div class="wd-form__wrp">
                  <span>Already a member? Click
                    <router-link to="/login">
                      <a><span>here</span></a>
                    </router-link> to login.
                  </span>
                </div>
              </div>
          </div>
          <div class="wd-form__wrapper" v-if="step==1">
            <div class="wd-form__wrp">
              <label class="wd-form__label">Confirm Code<span>*</span></label>
              <input type="text" name="confirmCode" placeholder="000000" v-model="code" @change="emailValidated=true" :class="`wd-form__input ${codeValidated?'':'input-error'}`"/>
            </div>

            <div class="btn-group navbar-btn sw-btn-group pull-right" role="group">
              <a class="btn btn-default sw-btn-next" @click="confirmCode">Confirm</a>
            </div>
          </div>

          <div class="wd-form__wrapper"  v-if="step==2">
            <div class="wd-form__wrp"><div>Success!</div></div>
            <div class="btn-group navbar-btn sw-btn-group pull-right" role="group">
              <a class="btn btn-default sw-btn-next" @click="gotoLogin">Goto Login</a>
            </div>
          </div>
        </form>
      </div>
      <!-- end register-content -->
    </div>
    <!-- end right-container -->
  </div>
  <!-- end register -->
