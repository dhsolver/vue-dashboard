<!-- begin #content -->
<div id="content" class="content user-account-section">
  <!-- begin breadcrumb -->
  <!-- <ol class="breadcrumb pull-right">
      <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
      <li class="breadcrumb-item"><a href="javascript:;">Dashboard</a></li>
      <li class="breadcrumb-item active">Dashboard v2</li>
    </ol> -->
  <!-- end breadcrumb -->
  <!-- begin page-header -->

  <!-- begin profile -->
  <div class="profile">
    <transition name="fade">
      <div class="alert alert-danger" v-if="errorMsg !== ''">
        {{ errorMsg }}
      </div>
    </transition>
  </div>
  <!-- end profile -->

  <!-- begin profile-content -->
  <div class="profile-content">
    <!-- begin tab-content -->
    <div class="tab-content p-0">
      <!-- begin #profile-about tab -->
      <div class="tab-pane fade show active" id="profile-about">
        <!-- begin table -->
        <div class="table-responsive">
          <div class="col-lg-4 account-info-table">
            <table class="table table-profile">
              <!-- <thead>
                  <tr>
                    <th>
                      <h4>Micheal Meyer <small>Lorraine Stokes</small></h4>
                    </th>
                  </tr>
                </thead> -->
              <tbody v-if="isFetching">
                <tr>
                  <LoadingIndicator />
                </tr>
              </tbody>
              <tbody v-if="!isFetching">
                <tr>
                  <td class="field">First Name</td>
                  <td>{{ firstName }}</td>
                </tr>
                <tr>
                  <td class="field">Last Name</td>
                  <td>{{ lastName }}</td>
                </tr>
                <tr>
                  <td class="field">Company</td>
                  <td>{{ company }}</td>
                </tr>
                <tr>
                  <td class="field">Client ID</td>
                  <td>{{ clientId }}</td>
                </tr>
                <tr>
                  <td class="field">Phone Number</td>
                  <td>{{ phone }}</td>
                </tr>
                <tr>
                  <td class="field">Email address</td>
                  <td>{{email}}</td>
                </tr>

                <!-- <tr class="highlight highlight--btn">
                  <td class="field">&nbsp;</td>
                  <td class="p-t-10 p-b-10">
                    <button type="submit" class="btn btn-primary btn-dark width-150" @click="updateUserInfo">Save</button>
                    <button type="submit" class="btn btn-white btn-light width-150 m-l-5">Cancel</button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6 chart-area">
                <div class="panel bg-white">
                  <div class="panel-heading panel-heading--light">
                    <h4 class="panel-title">Category and Product Sophistication</h4>
                    <div class="panel-heading-btn">
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-expand">
                        <i class="fa fa-expand"></i>
                      </a>
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-reload">
                        <i class="fa fa-redo"></i>
                      </a>
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-remove">
                        <i class="fa fa-times"></i>
                      </a>
                    </div>
                  </div>
                  <div class="panel-body panel-body--chart">
                    <iframe
                      style="width: 100%; height: 500px;"
                      frameborder="0"
                      scrolling="no"
                      :src="'https://go.wrench.ai/chart=adoption_curve&s=d1237d6f-974f-4009-a23c-413dbddeeade&x=dan_match&y=gabi_match&filter=top_1000'">
                    </iframe>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 chart-area">
                <div class="panel bg-white">
                  <div class="panel-heading panel-heading--light">
                    <h4 class="panel-title">Influencers</h4>
                    <div class="panel-heading-btn">
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-expand">
                        <i class="fa fa-expand"></i>
                      </a>
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-reload">
                        <i class="fa fa-redo"></i>
                      </a>
                      <a href="javascript:;" class="btn btn-icon" data-click="panel-remove">
                        <i class="fa fa-times"></i>
                      </a>
                    </div>
                  </div>
                  <div class="panel-body panel-body--chart">
                    <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="'https://go.wrench.ai/chart=influencers&s=d1237d6f-974f-4009-a23c-413dbddeeade&x=dan_match&y=gabi_match&filter=top_1000'">
                    </iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end table -->
      </div>
      <!-- end #profile-about tab -->

    </div>
    <!-- end tab-content -->
  </div>
  <!-- end profile-content -->

</div>
