<!-- begin #content -->
<div id="content" class="content">


      <!--four number rectangles-->
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="widget widget-stats bg-gradient-green">
              <div class="stats-icon stats-icon-lg"><img src="../../assets/images/dashboard/customer.svg" alt="icon"></div>
              <div class="stats-content">
            <div class="stats-title">Contacts</div>
            <div class="stats-number">{{contacts}}</div>
            <!-- <div class="stats-progress progress">
              <div class="progress-bar" style="width: 70.1%;"></div>
            </div> -->
            <!--<div class="stats-desc">Better than last week (70.1%)</div>-->
                      </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="widget widget-stats bg-gradient-blue">
              <div class="stats-icon stats-icon-lg"><img src="../../assets/images/dashboard/team.svg" alt="icon"></div>
          <div class="stats-content">
            <div class="stats-title">Companies</div>
            <div class="stats-number">{{companies}}</div>
            <!-- <div class="stats-progress progress">
              <div class="progress-bar" style="width: 40.5%;"></div>
            </div> -->
            <!--<div class="stats-desc">Better than last week (40.5%)</div>-->
          </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="widget widget-stats bg-gradient-blue-dark">
                <div class="stats-icon stats-icon-lg"><img src="../../assets/images/dashboard/investment.svg" alt="icon"></div>
              <div class="stats-content">
                  <div class="stats-title">Equivalent Man-Hours</div>
                  <div class="stats-number">{{equivalent}}</div>
                <!-- <div class="stats-progress progress">
                  <div class="progress-bar" style="width: 76.3%;"></div>
                </div> -->
                <!--<div class="stats-desc">Better than last week (76.3%)</div>-->
              </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="widget widget-stats bg-gradient-purple">
                <div class="stats-icon stats-icon-lg"><img src="../../assets/images/dashboard/modeled-insights.svg" alt="icon"></div>
              <div class="stats-content">
                <div class="stats-title">Modeled Insights</div>
                <div class="stats-number">{{modeledInsights}}</div>
                <!-- <div class="stats-progress progress">
                  <div class="progress-bar" style="width: 54.9%;"></div>
                </div> -->
                <!--<div class="stats-desc">Better than last week (54.9%)</div>-->
              </div>
            </div>
        </div>
    </div>

      <!--row one-->
    <div class="row">
      <div class="col-xl-8 chart-area" id="adoption-curve-outer-div">
        <div class="panel bg-white">
          <div class="panel-heading panel-heading--light">
            <h4 class="panel-title">Category and Product Sophistication</h4>
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="panel-body panel-body--chart">
            <iframe
              style="width: 100%; height: 500px;"
              frameborder="0"
              scrolling="no"
              :src="'https://go.wrench.ai/chart=adoption_curve&s=' + subjectId + '&x=' + adopt_curve_x + '&y=' + adopt_curve_y + '&filter=' + adopt_curve_limit">
            </iframe>
            <select v-model="adopt_curve_y" >
              <option disabled value="">Select y axis</option>
              <option v-for="option in adopt_curve_y_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>
            <select v-model="adopt_curve_x" >
              <option disabled value="">Select x axis</option>
              <option v-for="option in adopt_curve_x_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>
            <select v-model="adopt_curve_limit">
              <option disabled value="">Select filters and limits</option>
              <option v-for="option in adopt_curve_limit_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-xl-4 chart-area">
        <div class="panel bg-white">
          <div class="panel-heading panel-heading--light">
            <h4 class="panel-title">OUTREACH PRIORITIES</h4>
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="panel-body panel-body--chart">
            <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="'https://go.wrench.ai/chart=channel_strategy&s=' + subjectId"></iframe>
          </div>
        </div>
      </div>
    </div>

      <!--row two-->
    <div class="row">
      <div class="col-xl-8 chart-area">
        <div class="panel bg-white">
          <div class="panel-heading panel-heading--light">
            <h4 class="panel-title">Influencers</h4>
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="panel-body panel-body--chart">
            <iframe
              style="width: 100%; height: 500px;"
              frameborder="0"
              scrolling="no"
              :src="'https://go.wrench.ai/chart=influencers&s=' + subjectId + '&x=' + influencers_x + '&y=' + influencers_y + '&filter=' + influencers_limit">
            </iframe>

            <select v-model="influencers_y" >
              <option disabled value="">Select y axis</option>
              <option v-for="option in influencers_y_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>

            <select v-model="influencers_x" >
              <option disabled value="">Select x axis</option>
              <option v-for="option in influencers_x_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>

            <select v-model="influencers_limit">
              <option disabled value="">Select filters and limits</option>
              <option v-for="option in influencers_limit_options" :value="option.value">
                {{ option.text }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-xl-4 chart-area">
        <div class="panel bg-white panel--full">
          <div class="panel-heading panel-heading--light">
            <h4 class="panel-title">MESSAGING STRATEGY</h4>
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
          </div>

          <div class="panel-body panel-body--chart">
            <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="'https://go.wrench.ai/chart=persuasion&s=' + subjectId"></iframe>
          </div>
        </div>
      </div>
    </div>

      <!--row three-->
    <div class="row">
      <div class="col-xl-8 chart-area">
        <div class="panel bg-white panel--full">
          <div class="panel-heading panel-heading--light">
            <h4 class="panel-title">PERSONALITY TYPES</h4>
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-icon" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-reload"><i class="fa fa-redo"></i></a>
              <a href="javascript:;" class="btn btn-icon" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
          </div>

          <div class="panel-body panel-body--chart">
            <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="'https://go.wrench.ai/chart=ocean&s=' + subjectId"></iframe>
          </div>
        </div>
      </div>
    </div>


  </div>
