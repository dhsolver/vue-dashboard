<!-- begin #content -->
<div id="content" class="content">
  <!-- begin wizard-form -->
  <form action="/" method="POST" class="form-control-with-bg">
    <!-- begin wizard -->
    <div class="form-wizard">
      <!-- begin wizard-content -->
      <div>
        <!-- begin step-2 -->
        <div v-show="step==2">
          <fieldset>
            <div class="wd-form__load">
              <!-- <label>File
                <input type="file" accept=".csv" id="file" ref="file" @change="handleFileUpload($event.target.files)"/>
              </label> -->
              <div class="wd-form__load--center">
                <p class="wd-form__load--title">Drop files here or click to upload.</p>
                <p class="wd-form__load--subtitle">(.csv files only)</p>
              </div>
              <input type="file" class="wd-form__load-input" accept=".csv" id="file" @change="handleFileUpload($event.target.files)" />
            </div>
          </fieldset>
        </div>
        <!-- end step-2 -->

        <div v-show="fileUpLoadValidated" class="wd-form__wrapper success-message">
          <div class="wd-form__header">File was uploaded successfully. It will take several minutes to process. Go to dashboard by clicking 
            <router-link tag="a" to="/dashboard">
              <span>here</span>
            </router-link>.
          </div>
        </div>
      </div>
      <!-- end wizard-content -->
    </div>
    <!-- end wizard -->
  </form>
  <!-- end wizard-form -->
</div>
