<div class="content">
  <div class="row">
    <div class="col-lg-12 col-md-12 chart-doc-area-title">
      <div class="panel bg-white">
        <div class="panel-body panel-body--chart">
          <loading-indicator v-if="campaignRecommendationLoaded"></loading-indicator>
          <iframe style="width: 100%;" frameborder="0" :src="titleDocURL" v-else></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 text-center filter-area">
      <select v-model="adopt_curve_y" class="filter-dropdowns" @change="onDropdownChange">
        <option disabled value="">Select y axis</option>
        <option v-for="option in adopt_curve_y_options" :value="option.value">
          {{ option.text }}
        </option>
      </select>
      <select v-model="adopt_curve_x" class="filter-dropdowns" @change="onDropdownChange">
        <option disabled value="">Select x axis</option>
        <option v-for="option in adopt_curve_x_options" :value="option.value">
          {{ option.text }}
        </option>
      </select>
      <select v-model="adopt_curve_limit" class="filter-dropdowns" @change="onDropdownChange">
        <option disabled value="">Select filters and limits</option>
        <option v-for="option in adopt_curve_limit_options" :value="option.value">
          {{ option.text }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-8 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-heading panel-heading--light">
          <h4 class="panel-title">Category and Product Sophistication</h4>
        </div>
        <div class="panel-body panel-body--chart">
          <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="categoryProductChartURL"></iframe>
        </div>
      </div>
    </div>
    <div class="col-xl-4 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-body panel-body--chart">
          <loading-indicator v-if="campaignRecommendationLoaded"></loading-indicator>
          <iframe style="width: 100%;" frameborder="0" :src="prescriptionDocURL" v-else></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-heading panel-heading--light">
          <h4 class="panel-title">OUTREACH PRIORITIES</h4>
        </div>
        <div class="panel-body panel-body--chart">
          <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="outreachChartURL"></iframe>
        </div>
      </div>
    </div>
    <div class="col-xl-4 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-body panel-body--chart">
          <loading-indicator v-if="campaignRecommendationLoaded"></loading-indicator>
          <iframe style="width: 100%;" frameborder="0" :src="contentTemplatesDocURL" v-else></iframe>
        </div>
      </div>
    </div>
    <div class="col-xl-4 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-heading panel-heading--light">
          <h4 class="panel-title">MESSAGING STRATEGY</h4>
        </div>
        <div class="panel-body panel-body--chart">
          <iframe style="width: 100%; height: 500px;" frameborder="0" scrolling="no" :src="messagingChartURL"></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="panel panel-inverse no-padding">
        <!-- begin panel-heading -->
        <div class="panel-heading">
          <h4 class="panel-title">Export Contacts</h4>
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-md btn-icon btn-circle btn-default" @click="onDownloadAsCSV">
              <i class="fa fa-download"></i>
            </a>
            <a href="javascript:;" class="btn btn-md btn-icon btn-circle btn-default" data-click="panel-expand">
              <i class="fa fa-expand"></i>
            </a>
          </div>
        </div>
        <!-- end panel-heading -->

        <loading-indicator v-if="isBusy"></loading-indicator>

        <!-- begin panel-body -->
        <div class="panel-body" v-else>
          <p class="alert alert-danger" v-if="error">{{ error }}</p>  
          <!-- @onSelectRow: definition of row click event -->
          <data-table :columns="contactColumns" :data="contactData" paginate filterable @onSelectRow="onSelectContactRow" v-else></data-table>
        </div>
      </div>
    </div>
    <div class="col-xl-6 chart-doc-area">
      <div class="panel bg-white">
        <div class="panel-heading panel-heading--light">
          <h4 class="panel-title"></h4>
        </div>
        <div class="panel-body panel-body--chart">
          <loading-indicator v-if="campaignRecommendationLoaded"></loading-indicator>
          <iframe style="width: 100%;" frameborder="0" :src="buyersJourneyDocURL" v-else></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
